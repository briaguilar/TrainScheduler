<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!--Javascript References-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>

    <!--Google Fonts References-->
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <!--Bootstrap References-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS References-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <h1>Anytime is Train Time</h1>
        <h6>Choo Choo. Chee Chee.</h6>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10" id="currentTime">
                Current Time
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10" id="clock"></div>
        </div>


    <div class="row justify-content-center" id="currentTable">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col" style="font-weight: bold;">Train Name</th>
                                <th scope="col" style="font-weight: bold;">Destination</th>
                                <th scope="col" style="font-weight: bold;">Frequency (min)</th>
                                <th scope="col" style="font-weight: bold;">Next Arrival</th>
                                <th scope="col" style="font-weight: bold;">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="container" id="addContainer">
        <div class="row" id="add">
            <div class="col-md-10">
                Add Train
            </div>
        </div>
        <div class="form-group">
            <label for="destination" id="trainName">Train Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="name" id="destinationName">Destination</label>
            <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
            <label for="" id="timeLabel">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="trainTime">
        </div>
        <div class="form-group">
            <label for="frequency" id="frequencyLabel">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>



    <script src="javascript/app.js"></script>
</body>

</html>
