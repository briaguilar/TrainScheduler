<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!--Adding Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <h1>Anytime is Train Time</h1>
        <h6>Choo Choo. Chee Chee.</h6>
    </header>

    <div class="container" id="currentSchedule">
        <div class="row" id="currentTrain">
            <div class="col-md-10">
                Current Train Schedule
            </div>
        </div>

        <div class="row" id="labels">
            <div class="col-md-2">
                Train Name
            </div>
            <div class="col-md-2">
                Destination
            </div>
            <div class="col-md-2">
                Frequency (min)
            </div>
            <div class="col-md-2">
                Next Arrival
            </div>
            <div class="col-md-2">
                Minutes Away
            </div>
        </div>
    </div>

    <div class="container" id="addContainer">
        <div class="row" id="add">
            <div class="col-md-10">
                Add Train
            </div>
        </div>
        <div class="form-group">
            <label for="destination" id="trainName">Train Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="name" id="destinationName">Destination</label>
            <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
            <label for="" id="timeLabel">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="trainTime">
        </div>
        <div class="form-group">
            <label for="frequency" id="frequencyLabel">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>


    <script src="javascript/app.js"></script>
</body>

</html>
